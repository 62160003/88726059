<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <h2>Hotel Booking</h2>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
        <table cellpadding="5">
            <tr>
                <td>Room Type</td>
                <td><select name="roomtype">
                        <option value="">Please Select</option>
                        <option value="Standard">Standard</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Deluxe">Deluxe</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="numguest">Number of Guest</label></td>
                <td><select name="numguest">
                        <option value="">Please Select</option>
                        <option value="1-2">1-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-6">5-6</option>
                        <option value="7-8">7-8</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="fname">Name</label></td>
                <td><input type="text" name="fname" id="fname" placeholder="First"> 
                    <input type="text" name="lname" id="lname" placeholder="Last">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="text" name="email" id="email" placeholder="john@company.com"></td>
            </tr>
            <tr>
                <td><label for="arrivaldate">Arrival</label></td>
                <td><input type="date" name="arrivaldate" id="arrivaldate"> 
                    <input type="time" name="arrivaltime" id="arrivaltime">
                </td>
            </tr>
            <tr>
                <td><label for="departuredate">Departure</label></td>
                <td><input type="date" name="departuredate" id="departuredate"> 
                    <input type="time" name="departuretime" id="departuretime">
                </td>
            </tr>
            <tr>
                <td><label for="pickup">Free Pickup</label></td>
                <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure!<input type="radio" name="pickup" id="pickup" value="No">No, I aready rented a car.</td>
            </tr>
            <tr>
                <td><label for="flightnum">Flight Number</label></td>
                <td><input type="text" name="flightnum" id="flightnum" placeholder="C1209"></td>
            </tr>
            <tr>
                <td><label for="otherreq">Other requests</label></td>
                <td colspan="4"><Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea></td>
            </tr>
            <tr>
                <td></td><td><input type="submit" value="Complete Reservation"></td>
            </tr>
        </table>
    </form>
</body>
</html>
