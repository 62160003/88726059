<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal.html</title>
</head>
<body>
    <b>3. โปรแกรม เครื่องคิดเลข - cal.html</b><br><br>
    <input type="text" id="num1" placeholder="num1" size="1">
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="num2" size="1">
    <button onclick="cal(num1.value,num2.value,oper.value)">Summary</button>
    <div id="disp"></div>
<script>
    function cal(number1,number2,o) {
        div = document.getElementById("disp");
        div.innerHTML="";
        if(o=="+") {
            div.innerHTML = (number1*1)+(number2*1);
        }
        else if(o=="-") {
            div.innerHTML = number1-number2;
        }
        else if(o=="x") {
            div.innerHTML = (number1*number2);
        }
        else if(o=="/") {
            div.innerHTML = number1/number2;
        }
    }
</script>
</body>
</html>
