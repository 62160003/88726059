<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi.html</title>
</head>
<body>
    <b>2. โปรแกรม สูตรคูณ - multi.html</b><br><br>
    <input type="text" id="num" onkeyup="multiFuntion(this.value)" placeholder="สูตรคูณแม่ X">
    <table>
        <div id="disp"></div>
    </table>
<script>
    function multiFuntion(number) {
        div = document.getElementById("disp");
        div.innerHTML="";
        for(i=1;i<=12;i++){
            div.innerHTML+="<tr>"+ "<td>" + number + " x " + i + " = " + (number*i) + "<td>"+ "<tr>" + "<br>";
        }
    }
</script>
</body>
</html>
