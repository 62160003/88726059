<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi</title>
</head>
<body>
    <b>2. โปรแกรม สูตรคูณ - multi.html</b>
<br><br>
    <input type="text" id="num" onkeyup="multiFuntion(this.value)" placeholder="สูตรคูณแม่ X"><br>
    <table>
        <p id="disp"></p>
    </table>
<script>
    function multiFuntion(number) {
        number = document.getElementById("num").value;
        disp = document.getElementById("disp").innerHTML=""
        for(i=1;i<=12;i++){
            document.getElementById("disp").innerHTML+="<tr>"+ "<td>" + number + " x " + i + " = " + (number*i) + "<td>"+ "<tr>" + "<br>";
        }
    }
</script>
</body>
</html>
