<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script>
        list = [];
        var count = 0; 
        function addSong(songname,artist,lyrics){
            song = [songname,artist,lyrics];
            list.push(song);
            console.log(list);
            localStorage.setItem("list",JSON.stringify(list));
            document.getElementById('songname').value =""
            document.getElementById('artist').value =""
            document.getElementById('lyrics').value =""
            document.getElementById("songname").focus();
        } 
        function Clear() {
            document.getElementById('songname').value =""
            document.getElementById('artist').value =""
            document.getElementById('lyrics').value =""
        }
    </script>
</head>
<body>
    <form>
        <div class="form-group">
            <b><font size="4">Add new song&nbsp</font></b><font size="3">[<a href ="searchsong.html">ค้นหาเพลง</a>]</font>
            <input type="text" class="form-control" id="songname" placeholder="ชื่อเพลง" autoFocus><br>
            <input type="text" class="form-control" id="artist" placeholder="ศิลปิน"><br>
            <Textarea class="form-control" id="lyrics" rows="10" cols="50" placeholder="เนื้อร้อง"></Textarea><br>
            <button type="button" onclick="addSong(songname.value,artist.value,lyrics.value)" class="btn btn-success">Save</button>
            <button type="reset" onclick="Clear()" class="btn btn-danger">Clear Form</button>
        </div>
    </form>
</body>
</html>
